<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة أبو يحيى</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #2c3e50;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }
    img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>👋 أهلاً بك في منصة أبو يحيى</h1>
  <p>واجهة أنيقة، وسيرفر شغّال، ومستقبل رقمي واعد</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="صورة رمزية للواجهة">
  <script>
  // دالة تطلب البيانات من السيرفر وتعرضها في الصفحة
  async function fetchPosts() {
    try {
      const response = await fetch('https://abuyahya-server.onrender.com/api/posts');
      const data = await response.json();

      const container = document.createElement('div');
      container.style.maxWidth = '500px';
      container.style.margin = '40px auto';
      container.style.textAlign = 'left';
      container.innerHTML = `<h2>📋 المشاركات من السيرفر:</h2>`;

      data.forEach(post => {
        const item = document.createElement('div');
        item.style.background = '#fff';
        item.style.padding = '10px';
        item.style.marginBottom = '10px';
        item.style.borderRadius = '10px';
        item.style.boxShadow = '0 0 5px rgba(0,0,0,0.1)';
        item.innerHTML = `<strong>العنوان:</strong> ${post.title}<br><strong>الوصف:</strong> ${post.description}`;
        container.appendChild(item);
      });

      document.body.appendChild(container);
    } catch (error) {
      console.error('خطأ في جلب البيانات:', error);
    }
  }

  // ننفذ الدالة عند تحميل الصفحة
  fetchPosts();
</script>
</body>
</html>
