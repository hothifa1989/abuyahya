<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.jpg'); /* الخلفية من نفس مجلد الصفحة */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      padding: 30px;
      width: 340px;
      text-align: center;
      background: none;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 22px;
      text-shadow: 0 0 3px #000;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #fff;
      font-size: 15px;
      background-color: rgba(255,255,255,0.85);
      color: #000;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: yellow;
      margin-top: 10px;
      font-size: 14px;
      text-shadow: 0 0 2px #000;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === 'AbuYahya_2025') {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('errorMsg').textContent = '❌ اسم المستخدم أو كلمة المرور غير صحيحة';
      }
    }
  </script>

</body>
</html>
